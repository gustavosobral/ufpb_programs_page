<div ng-cloak>
<div layout="row">
<div flex="30"></div>
<div flex="40">
  <md-card>
    <md-card-header>
      <md-card-header-text>
        <span class="md-title">UFPB Cursos</span>
      </md-card-header-text>
    </md-card-header>
    <md-card-content>
      <md-content layout-padding layout="column">
        <form ng-submit="$event.preventDefault()">
          <p>Busque por um curso ou centro:</p>
          <md-autocomplete
              md-selected-item="index.selectedItem"
              md-search-text="index.searchText"
              md-items="item in index.querySearch(index.searchText)"
              md-item-text="item.name"
              md-min-length="0"
              placeholder="Escolha um curso"
              md-menu-class="autocomplete-custom-template">
            <md-item-template>
              <span class="item-title">
                <md-icon md-svg-icon="${require('assets/images/icons/octicon-repo.svg')}"></md-icon>
                <span> {{ item.name }} </span>
              </span>
              <span class="item-metadata">
                <span class="item-metastat">
                  <strong>{{ item.faculty }},</strong>
                </span>
                <span class="item-metastat">
                  <strong>{{ item.semesters }}</strong> semestres
                </span>
              </span>
            </md-item-template>
          </md-autocomplete>
        </form>
      </md-content>
      <md-card-actions layout="row" layout-align="end center">
        <md-button class="md-raised md-primary" ng-click="index.click()">OK</md-button>
      </md-card-actions>
    </md-card-content>
  </md-card>
</div>
<div flex="30"></div>
</div>

<div layout="row" class="footer">
  <div flex="40"></div>
  <div flex="20" class="text-center">
    <md-button md-no-ink class="md-primary" ng-click="showAdvanced($event)" flex="50" flex-gt-md="auto">
      Contribuidores
    </md-button>
    <a href="http://www.ufpb.br"><md-button md-no-ink class="md-primary" target="_blank" flex="50" flex-gt-md="auto">
      UFPB
    </md-button></a>
  </div>
  <div flex="40"></div>
</div>
</div>
