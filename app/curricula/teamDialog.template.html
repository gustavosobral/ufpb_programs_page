<md-dialog aria-label="Contribuidores" ng-cloak>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>CONTRIBUIDORES</h2>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="curricula.cancelTeamDialog()">
        <md-icon md-svg-src="${require('assets/images/icons/ic-close-24px.svg')}" aria-label="Close dialog"></md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content>
    <div class="md-dialog-content">
      <div layout="row" class="text-center">
        <div flex="33" class="team">
          <img alt="Fernando Brito" src="${require('assets/images/team/fernando-brito.jpg')}">
          <p><b>Fernando Brito</b></p>
          <p>Desenvolvedor</p>
          <a href="https://github.com/fernandobrito"><md-icon md-svg-src="${require('assets/images/icons/social-github.svg')}" aria-label="Close dialog"></md-icon></a>
        </div>
        <div flex="34" class="team">
          <img alt="Gustavo Sobral" src="${require('assets/images/team/gustavo-sobral.jpg')}">
          <p><b>Gustavo Sobral</b></p>
          <p>Desenvolvedor</p>
          <a href="https://github.com/gustavosobral"><md-icon md-svg-src="${require('assets/images/icons/social-github.svg')}" aria-label="Close dialog"></md-icon></a>
        </div>
        <div flex="33" class="team">
          <img alt="David Guilherme" src="${require('assets/images/team/david-guilherme.jpg')}">
          <p><b>David Guilherme</b></p>
          <p>Desenvolvedor</p>
          <a href="https://github.com/davidguilherme"><md-icon md-svg-src="${require('assets/images/icons/social-github.svg')}" aria-label="Close dialog"></md-icon></a>
        </div>
      </div>
    </div>
  </md-dialog-content>
</md-dialog>
